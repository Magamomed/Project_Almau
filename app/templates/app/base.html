{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}OCR-Сервис{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'app/css/custom.css' %}" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }

    .nav-link.active {
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <div class="bg-sidebar text-white p-4" style="width: 220px; min-height: 100vh;">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a href="{% url 'upload' %}" class="nav-link text-white {% if request.path == '/' %}active{% endif %}">Главная</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'list' %}" class="nav-link text-white {% if request.path == '/list/' %}active{% endif %}">Список анкет</a>
        </li>
      </ul>
    </div>

   
    <div class="p-5 flex-grow-1 bg-light" style="width: 100%;">
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
